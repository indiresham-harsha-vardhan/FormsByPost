<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 2px solid red; border-collapse: collapse;">
        <tr>
            <th style="border: 1px solid red;">Name</th>
            <th style="border: 1px solid red;">Age</th>
        </tr>
        {% for i in data %}
        <tr>
            <td style="border: 1px solid red;">{{ i.name }}</td>
            <td style="border: 1px solid red;">{{ i.age }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'app1:insert' %}">insert again!!!</a>
</body>
</html>
